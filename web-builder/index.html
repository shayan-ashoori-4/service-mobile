<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            max-height: 500px;
            min-height: 300px;
            overflow-y: auto;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            display: none;
            color: #d4d4d4;
            border: 2px solid #333;
        }

        .output.show {
            display: block;
        }

        .output::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .output::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 5px;
        }

        .output::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        .output::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .output-line {
            margin: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            padding: 2px 0;
        }

        .output-line.stdout {
            color: #d4d4d4;
        }

        .output-line.stderr {
            color: #f48771;
        }

        .output-line.success {
            color: #4ec9b0;
            font-weight: bold;
        }

        .output-line.error {
            color: #f48771;
            font-weight: bold;
        }

        .output-header {
            color: #569cd6;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3e3e3e;
        }

        .download-btn {
            margin-top: 15px;
            display: none;
        }

        .download-btn.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ APK Builder</h1>
        
        <form id="buildForm">
            <div class="form-group">
                <label for="url">üåê Website URL</label>
                <input type="text" id="url" name="url" placeholder="https://example.com" required>
                <div class="help-text">Enter the website URL that will be loaded in the WebView</div>
            </div>

            <div class="form-group">
                <label for="appName">üì± Application Name</label>
                <input type="text" id="appName" name="appName" placeholder="My Awesome App" required>
                <div class="help-text">The name of your application</div>
            </div>

            <div class="form-group">
                <label for="packageName">üì¶ Package Name</label>
                <input type="text" id="packageName" name="packageName" placeholder="com.example.app" required>
                <div class="help-text">Android package name (e.g., com.example.app)</div>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="uploadGoogleServices" style="width: auto; margin-right: 8px; cursor: pointer;">
                    <span>Active Notification and Upload custom google-services.json</span>
                </label>
                <input type="file" id="googleServicesFile" name="googleServicesFile" accept=".json" style="margin-top: 10px; display: none;">
                <div class="help-text" id="googleServicesHelp" style="display: none; margin-top: 5px;">Select your google-services.json file to replace the default one</div>
            </div>

            <button type="submit" id="buildBtn">Build APK</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Building your APK... This may take a few minutes.</p>
        </div>

        <div class="output" id="output"></div>

        <a href="#" id="downloadBtn" class="download-btn" download>
            <button>üì• Download APK</button>
        </a>
    </div>

    <script>
        const form = document.getElementById('buildForm');
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        const buildBtn = document.getElementById('buildBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadGoogleServicesCheckbox = document.getElementById('uploadGoogleServices');
        const googleServicesFileInput = document.getElementById('googleServicesFile');
        const googleServicesHelp = document.getElementById('googleServicesHelp');

        // Toggle file input visibility
        uploadGoogleServicesCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                googleServicesFileInput.style.display = 'block';
                googleServicesHelp.style.display = 'block';
                googleServicesFileInput.required = true;
            } else {
                googleServicesFileInput.style.display = 'none';
                googleServicesHelp.style.display = 'none';
                googleServicesFileInput.required = false;
                googleServicesFileInput.value = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('url').value.trim();
            const appName = document.getElementById('appName').value.trim();
            const packageName = document.getElementById('packageName').value.trim();

            // Validate package name
            if (!/^[a-z][a-z0-9_]*(\.[a-z][a-z0-9_]*)+$/.test(packageName)) {
                alert('Invalid package name format. Use: com.example.app');
                return;
            }

            // Validate file if checkbox is checked
            if (uploadGoogleServicesCheckbox.checked && !googleServicesFileInput.files[0]) {
                alert('Please select a google-services.json file');
                return;
            }

            // Validate file name if file is selected
            if (uploadGoogleServicesCheckbox.checked && googleServicesFileInput.files[0]) {
                const fileName = googleServicesFileInput.files[0].name;
                if (fileName !== 'google-services.json') {
                    alert('File must be named "google-services.json"');
                    return;
                }
            }

            // Reset UI
            output.classList.add('show');
            output.innerHTML = '<div class="output-header">üìã Build Console Output</div>';
            loading.classList.add('show');
            buildBtn.disabled = true;
            downloadBtn.classList.remove('show');
            
            // Auto-scroll to bottom
            setTimeout(() => {
                output.scrollTop = output.scrollHeight;
            }, 100);

            // Start build via Server-Sent Events
            const eventSource = new EventSource(`/api/build`, {
                method: 'POST',
                body: JSON.stringify({ url, appName, packageName }),
                headers: { 'Content-Type': 'application/json' }
            });

            // Prepare form data if file is being uploaded
            let formData = new FormData();
            formData.append('url', url);
            formData.append('appName', appName);
            formData.append('packageName', packageName);
            
            if (uploadGoogleServicesCheckbox.checked && googleServicesFileInput.files[0]) {
                formData.append('googleServicesFile', googleServicesFileInput.files[0]);
            }

            // Use fetch with streaming instead
            try {
                const response = await fetch('/api/build', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Build request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                
                                if (data.type === 'stdout' || data.type === 'stderr') {
                                    // Split by newlines to handle multi-line output
                                    const lines = data.data.split('\n');
                                    lines.forEach(line => {
                                        if (line.trim()) {
                                            const lineDiv = document.createElement('div');
                                            lineDiv.className = `output-line ${data.type}`;
                                            lineDiv.textContent = line;
                                            output.appendChild(lineDiv);
                                        }
                                    });
                                    // Auto-scroll to bottom
                                    output.scrollTop = output.scrollHeight;
                                } else if (data.type === 'success') {
                                    loading.classList.remove('show');
                                    buildBtn.disabled = false;
                                    
                                    if (data.apkPath) {
                                        downloadBtn.href = data.apkPath;
                                        downloadBtn.download = data.apkName;
                                        downloadBtn.classList.add('show');
                                        
                                        const successDiv = document.createElement('div');
                                        successDiv.className = 'output-line success';
                                        successDiv.textContent = `‚úÖ Build completed successfully! APK: ${data.apkName}`;
                                        output.appendChild(successDiv);
                                    } else {
                                        const successDiv = document.createElement('div');
                                        successDiv.className = 'output-line success';
                                        successDiv.textContent = `‚úÖ Build completed! ${data.message || ''}`;
                                        output.appendChild(successDiv);
                                    }
                                } else if (data.type === 'error') {
                                    loading.classList.remove('show');
                                    buildBtn.disabled = false;
                                    
                                    const errorDiv = document.createElement('div');
                                    errorDiv.className = 'output-line error';
                                    errorDiv.textContent = `‚ùå Error: ${data.message}`;
                                    output.appendChild(errorDiv);
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }
            } catch (error) {
                loading.classList.remove('show');
                buildBtn.disabled = false;
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'output-line error';
                errorDiv.textContent = `‚ùå Error: ${error.message}`;
                output.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
